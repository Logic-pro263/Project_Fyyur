{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<div class="row shows">
    {%for show in shows %}
    <div class="col-sm-4">
        <div class="tile tile-show">
            <img src="{{ show.show_artist.image_link}}" alt="Artist Image" />
            <h4>{{ show.star_time}}</h4>
            <h5><a href="/artists/{{ show.show_venue.id }}">{{ show.show_artist.name }}</a></h5>
            <p>playing at</p>
            <h5><a href="/venues/{{ show.show_venue.id }}">{{ show.show_venue.name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
